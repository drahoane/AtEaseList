<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="style.css">
        
        <title>AtEaseList</title>
  </head>
  <body>
    <section> 
        <header> 
            <h1>My AtEaseList</h1>
        </header>
        <section id="sec">
            <input type="text" id="input" placeholder="Add todo..." pattern="[a-zA-Z0-9]{2,23}" required autofocus>
            <input type="date" id="dueDate" placeholder=".">
            <div id="addBtn" class="btns">Add</div>
            <ul id="list"></ul>
            <div>
                <a id="all" href="#all">All</a>
                <a id="active" href="#active">Active</a>
                <a id="done" href="#done">Done</a>
            </div> 
            <div id="clearBtn" class="btns">Clear All Completed</div>
            <audio controls autoplay>
                <source src="start.mp3" type="audio/mpeg">
            </audio>
        </section>
        <footer>
            &copy; Drahoňovská Aneta
        </footer>
    </section>
    <script src="app.js"></script>
  </body>
</html>
